<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="photo">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="property">
            <div class="group">
                <img id="logo" src="./img/instagram-logo.png" alt="logo">
                <img id="marcelo" src="./img/marcelo.jpg" alt="marcelo">
                <a href="#" class="instagram-login">Continue como mcfuhr</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é mcfuhr</p>
                <p class="not-account">
                    <span href="#" class="link-blue">Alternar contas</span> ou 
                    <span href="#" class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-app">
                <p class="getApp">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="downloadApp"></a>
                    <a href="#" class="downloadApp"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
